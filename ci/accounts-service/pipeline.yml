    file: ci/tasks/create-services/task.yml
    params:
      <<: *cf-params
      CF_DB_SERVICE: {{cf-db-service}}
      CF_CONFIG_SERVER_URI: {{cf-config-server-uri}}
      CF_CONFIG_SERVER_LABEL: {{cf-config-server-label}}

