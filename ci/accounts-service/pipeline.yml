cf-params: &cf-params
  CF_API_URL: {{cf-api-url}}
  CF_SKIP_SSL: {{cf-skip-ssl}}
  CF_USERNAME: {{cf-username}}
  CF_PASSWORD: {{cf-password}}
  CF_ORG: {{cf-org}}
  CF_SPACE: {{cf-space}}

jobs:
- name: destroy
  public: true
  plan:
  - get: accounts-service
  - task: destroy
    file: ci/tasks/destroy/task.yml
    params:
      <<: *cf-params

- name: prepare-itest-env
  public: true
  plan:
  - get: accounts-service
